<!DOCTYPE html>
<html>

<head>
    <title>Shopping Cart</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css" rel="stylesheet" />
    <link href="style.css" rel="stylesheet">
</head>

<body>

    <section>
        <div class="container">
            <div class="cart">
                <div class="col-md-12 col-lg-10 mx-auto">
                    <div class="cart-item">
                        <div class="row">
                            <div class="col-md-7 center-item">
                                <img src="images/product-1.png" alt="">
                                <h5>iPhone 11 128GB Black</h5>
                            </div>

                            <div class="col-md-5 center-item">
                                <div class="input-group number-spinner">
                                    <button id="minusBtn" class="btn btn-default"><i class="fas fa-minus"></i></button>
                                    <input id="howMany" type="text" class="form-control text-center" value="1">
                                    <button id="plusBtn" class="btn btn-default"><i class="fas fa-plus"></i></button>
                                </div>
                                <h5>$ <span id="blackPrice">1219</span></h5>
                                <img src="images/remove.png" alt="" class="remove-item">
                            </div>
                        </div>
                    </div>

                    <div class="cart-item">
                        <div class="row">
                            <div class="col-md-7 center-item mx-auto">
                                <img src="images/product-2.png" alt="">
                                <h5>iPhone 11 Silicone Case - Black</h5>
                            </div>
                            <div class="col-md-5 center-item">
                                <div class="input-group number-spinner">
                                    <button id="minusCase" class="btn btn-default"><i class="fas fa-minus"></i></button>
                                    <input id="koytaCase" type="text" class="form-control text-center" value="1">
                                    <button id="plusCase" class="btn btn-default"><i class="fas fa-plus"></i></button>

                                </div>
                                <h5>$<span id="casePrice">59</span></h5>
                                <img src="images/remove.png" alt="" class="remove-item">
                            </div>
                        </div>
                    </div>

                    <div class="cart-item">
                        <div class="row">

                            <div class="col-md-8">
                                <h5>Subtotal: </h5>
                                <h5>Tax:</h5>
                                <h5>Total:</h5>
                            </div>

                            <div class="col-md-4 status">
                                <h5>$<span id="subTotal">1278</span></h5>
                                <h5>$0</h5>
                                <h5>$<span id="total">1,278</span></h5>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-12 pt-4 pb-4">
                        <button type="button" class="btn btn-success check-out">Check Out</button>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <script>
        //  I phone plus sign.......
        let plusSign = document.getElementById('plusBtn');
        plusSign.addEventListener('click', function() {
            let koyTa = document.getElementById('howMany').value;
            let atlastKoyta = parseInt(koyTa);
            let koytaHoilo = atlastKoyta + 1;
            document.getElementById('howMany').value = koytaHoilo;

            let CurrentPrice = document.getElementById('blackPrice').innerText;
            let CurrentPriceTaka = parseFloat(CurrentPrice);
            document.getElementById('blackPrice').innerText = 1219 * koytaHoilo;

            //  Sub total & Total...............
            let subtotalPrice = document.getElementById('subTotal').innerText;
            let subtotalPriceTaka = parseInt(subtotalPrice);
            let subTotal = subtotalPriceTaka + 1219;
            document.getElementById('subTotal').innerText = subTotal;


            let totalPrice = document.getElementById('total').innerText;
            let totalPriceTakas = parseInt(totalPrice);
            let ultimatePrice = subTotal;
            document.getElementById('total').innerText = ultimatePrice;


        })



        // I phone Minus sign......
        let minusSign = document.getElementById('minusBtn');
        minusSign.addEventListener('click', function() {
            let koyTa = document.getElementById('howMany').value;
            let atlastKoyta = parseInt(koyTa);
            let koytaHoilo = atlastKoyta - 1;
            document.getElementById('howMany').value = koytaHoilo;

            let CurrentPrice = document.getElementById('blackPrice').innerText;
            let CurrentPriceTaka = parseInt(CurrentPrice);
            let ultimatePrice = CurrentPriceTaka - 1219;
            document.getElementById('blackPrice').innerText = ultimatePrice;


            // Sub Total & Total........









        })

        // silicon case .. Plus sign ....

        let casePlusSign = document.getElementById('plusCase');
        casePlusSign.addEventListener('click', function() {
                let koyTa = document.getElementById('koytaCase').value;
                let koytaHoilo = parseInt(koyTa);
                document.getElementById('koytaCase').value = koytaHoilo + 1;


                let CurrentPrice = document.getElementById('casePrice').innerText;
                let CurrentPriceTaka = parseInt(CurrentPrice);
                let atlastPrice = CurrentPriceTaka + 59;
                document.getElementById('casePrice').innerText = atlastPrice;
            })
            //   silicon case minus sign.......
        let caseMinusSign = document.getElementById('minusCase');
        caseMinusSign.addEventListener('click', function() {
            let koyTa = document.getElementById('koytaCase').value;
            let koytaHoilo = parseInt(koyTa);
            let atlastKoyta = koytaHoilo - 1;
            document.getElementById('koytaCase').value = atlastKoyta;



            let CurrentPrice = document.getElementById('casePrice').innerText;
            let CurrentPriceTaka = parseInt(CurrentPrice);
            let ultimatePrice = CurrentPriceTaka - 59;
            document.getElementById('casePrice').innerText = ultimatePrice;
        })
    </script>
</body>

</html>
