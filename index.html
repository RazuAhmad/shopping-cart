<!DOCTYPE html>
<html>

<head>
    <title>Shopping Cart</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css" rel="stylesheet" />
    <link href="style.css" rel="stylesheet">

</head>

<body>

    <section>
        <div id="container-All" class="container">
            <div class="cart">
                <div class="col-md-12 col-lg-10 mx-auto">
                    <div class="cart-item">
                        <div class="row">
                            <div class="col-md-7 center-item">
                                <img src="images/product-1.png" alt="">
                                <h5>iPhone 11 128GB Black</h5>
                            </div>

                            <div class="col-md-5 center-item">
                                <div class="input-group number-spinner">
                                    <button id="phone-decrease" class="btn btn-default"><i class="fas fa-minus"></i></button>
                                    <input id="phone-count" type="text" class="form-control text-center" value="1">
                                    <button id="phone-increase" class="btn btn-default"><i class="fas fa-plus"></i></button>
                                </div>
                                <h5>$<span id="phone-price">1219</span></h5>
                                <img src="images/remove.png" alt="" class="remove-item">
                            </div>
                        </div>
                    </div>

                    <div class="cart-item">
                        <div class="row">
                            <div class="col-md-7 center-item mx-auto">
                                <img src="images/product-2.png" alt="">
                                <h5>iPhone 11 Silicone Case - Black</h5>
                            </div>
                            <div class="col-md-5 center-item">
                                <div class="input-group number-spinner">
                                    <button id="case-decrease" class="btn btn-default"><i class="fas fa-minus"></i></button>
                                    <input id="case-count" type="text" class="form-control text-center" value="1">
                                    <button id="case-increase" class="btn btn-default"><i class="fas fa-plus"></i></button>

                                </div>
                                <h5>$<span id="case-price">59</span></h5>
                                <img src="images/remove.png" alt="" class="remove-item">
                            </div>
                        </div>
                    </div>

                    <div class="cart-item">
                        <div class="row">

                            <div class="col-md-8">
                                <h5>Subtotal: </h5>
                                <h5>Tax:</h5>
                                <h5>Total:</h5>
                            </div>

                            <div class="col-md-4 status">
                                <h5>$<span id="sub-total">1278</span></h5>
                                <h5>$<span id="total-tax">5%</span></h5>
                                <h5>$<span id="total-Amount">1341</span></h5>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-12 pt-4 pb-4">
                        <button id="check-Out" type="button" class="btn btn-success check-out">Check Out</button>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <div class="shoppingAlert" id="shopping-Alert">
        <h2>Hey, Congratulations.Your Shopping has been Completed............</h2>
    </div>

    <script>
        document.getElementById('case-increase').addEventListener('click', function() {
            handleProductChange(true);

        })
        document.getElementById('case-decrease').addEventListener('click', function() {
            handleProductChange(false);

        })

        function handleProductChange(isIncrease) {
            let caseCount = document.getElementById('case-count').value;
            let caseCountNumber = parseInt(caseCount);
            // let caseCounting = caseCountNumber + 1;
            let caseCounting = caseCountNumber;
            if (isIncrease == true) {
                caseCounting = caseCountNumber + 1;
            }
            if (isIncrease == false && caseCounting > 0) {
                caseCounting = caseCountNumber - 1;
            }
            document.getElementById('case-count').value = caseCounting;
            let caseCountingUltimate = caseCounting * 59;
            document.getElementById('case-price').innerText = caseCountingUltimate;
            calculateTotal();

        }



        // document.getElementById('case-increase').addEventListener('click', function() {

        //     let caseCount = document.getElementById('case-count').value;
        //     let caseCountNumber = parseInt(caseCount);
        //     let caseCounting = caseCountNumber + 1;
        //     document.getElementById('case-count').value = caseCounting;
        //     document.getElementById('case-price').innerText = caseCounting * 59;
        // })
        // document.getElementById('case-decrease').addEventListener('click', function() {



        //     let caseCount = document.getElementById('case-count').value;
        //     let caseCountNumber = parseInt(caseCount);
        //     let caseCounting = caseCountNumber - 1;
        //     document.getElementById('case-count').value = caseCounting;
        //     document.getElementById('case-price').innerText = caseCounting * 59;

        // })

        //    This time all about phone price......

        document.getElementById('phone-increase').addEventListener('click', function() {

            handlePhonePrice(true);

        })
        document.getElementById('phone-decrease').addEventListener('click', function() {
            handlePhonePrice(false);

        })

        function handlePhonePrice(doIncrease) {
            let phoneHowMany = document.getElementById('phone-count').value;
            let phoneHowManyNumber = parseInt(phoneHowMany);
            // let phoneHowManyUltimate = phoneHowManyNumber + 1;
            let phoneHowManyUltimate = phoneHowManyNumber;
            if (doIncrease == true) {
                phoneHowManyUltimate = phoneHowManyNumber + 1
            }
            if (doIncrease == false && phoneHowManyNumber > 0) {
                phoneHowManyUltimate = phoneHowManyNumber - 1
            }
            document.getElementById('phone-count').value = phoneHowManyUltimate;
            let phonePriceUltimate = phoneHowManyUltimate * 1219;
            document.getElementById('phone-price').innerText = phonePriceUltimate;

            calculateTotal();


        }

        function calculateTotal() {
            let phoneCount = document.getElementById('phone-count').value;
            let phoneCountNumber = parseInt(phoneCount);

            let caseCount = document.getElementById('case-count').value;
            let caseCountNumber = parseInt(caseCount);
            let subTotal1 = phoneCountNumber * 1219;
            let subTotal2 = caseCountNumber * 59;
            let subTotal = subTotal1 + subTotal2;
            let taxTotal = Math.round(subTotal * 0.05);
            let taxTotals = parseInt(taxTotal);



            let totalAmount = subTotal + taxTotals;

            document.getElementById('sub-total').innerText = subTotal;
            document.getElementById('total-tax').innerText = taxTotals;
            document.getElementById('total-Amount').innerText = totalAmount


        }
        document.getElementById('check-Out').addEventListener('click', function() {
            let containerAll = document.getElementById('container-All');
            containerAll.style.display = 'none';
            let shoppingCompletion = document.getElementById('shopping-Alert');
            shoppingCompletion.style.display = 'block'
        })
    </script>

</body>

</html>
